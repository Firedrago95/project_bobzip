<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/fragment/header :: header}"></div>

    <div>
        <p th:if="${session.loginMember != null}" th:text="|${session.loginMember.username}님 반갑습니다.|"></p>
        <button th:if="${session.loginMember == null}" th:onclick="|location.href='@{/members/add}'|">회원가입</button>
        <button th:if="${session.loginMember == null}" th:onclick="|location.href='@{/members/login}'|">로그인</button>
        <button th:if="${session.loginMember != null}" th:onclick="|location.href='@{/members/logout}'|">로그아웃</button>
        <button th:if="${session.loginMember != null}" th:onclick="|location.href='@{/members/delete}'|">회원탈퇴</button>
    </div>

    <div>
        <button th:if="${session.loginMember != null}" th:onclick="|location.href='@{/recipe/add}'|">레시피 등록</button>
        <button th:onclick="|location.href='@{/recipe/all}'|">레시피 보기</button>
    </div>
</body>
</html>
