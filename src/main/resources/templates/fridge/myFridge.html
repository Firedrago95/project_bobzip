<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <style>
        #fridgeContainer {
            height:100vh;
        }
    </style>
</head>
<body>
    <div th:replace="~{/fragment/header :: header}"></div>
    <div id="fridgeContainer" class="container mt-5">
        <form id="refrigeratorForm" action="/fridge/search" method="post">
            <div class="refrigerator card">
                <div class="card-header text-center">
                    <h1>나의 냉장고</h1>
                </div>
                <div class="card-body">
                    <div class="mb-4">
                        <div class="input-group">
                            <input type="text" class="form-control" id="ingredientInput" placeholder="Enter ingredient">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="addIngredientBtn">Add</button>
                            </div>
                        </div>
                    </div>
                    <h4>냉장고 재료</h4>
                    <div class="container-fluid">
                        <div class="row" id="ingredientList"></div>
                    </div>
                </div>
                <div class="card-footer text-center">
                    <button class="btn btn-success btn-block" type="button" onclick="saveIngredient()">냉장고 저장</button>
                    <button class="btn btn-primary btn-block" type="button" onclick="searchRecipeByIngredients()" id="searchRecipesBtn">
                        레시피 검색
                    </button>
                </div>
            </div>
        </form>
        <div class="card mt-4">
            <div class="card-header text-center">
                <h3>레시피:</h3>
            </div>
            <div class="card-body" id="recipeList">


            </div>
            <div id="pagination" class="mt-4 d-flex justify-content-center">

            </div>
        </div>
    </div>
    <div th:replace="~{/fragment/footer :: footer}"></div>
    <script src="/js/fridgeApi.js"></script>
    <script src="/js/fridge.js"></script>
</body>
</html>
