<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }

        .signup-form-container {
            background-color: #fff;
            margin: 0 auto;
            padding-top: 40px;
            padding-left: 60px;
            padding-right: 60px;
            padding-bottom: 60px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>

<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">BoB.zip</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Refridge</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle  active" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Recipe
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="/recipe/add">Add Recipe</a></li>
                            <li><a class="dropdown-item" href="/recipe/all">View Recipes</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex me-1" action="/recipe/search">
                    <input class="form-control me-2" type="search" name="q" placeholder="" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${session.loginMember == null}">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/members/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/members/add">SignUp</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0" th:if="${session.loginMember != null}">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/members/logout">Logout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">MyRecipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div class="signup-form-container">
    <form action="" th:action th:object="${member}" method="post">
        <h2>회원가입</h2>
        <div class="mb-1">
            <input type="text" th:field="*{userId}" class="form-control" placeholder="ID">
            <div class="field-error" th:errors="*{userId}"></div>
        </div>
        <div class="mb-1">
            <input type="text" th:field="*{password}" class="form-control" placeholder="Password">
            <div class="field-error" th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="username">
            <div class="field-error" th:errors="*{username}"></div>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary">가입하기</button>
        </div>
    </form>
</div>


</body>

</html>
