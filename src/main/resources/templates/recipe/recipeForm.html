<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="/js/addForm.js"></script>
</head>
<body>
<div class="container mt-4">
    <form action="" method="post" th:object="${recipeAddForm}" enctype="multipart/form-data">
        <!-- 기본정보 -->
        <div class="form-group row px-5 py-4 border rounded">
            <div class="col-sm-8">
                <h5>기본정보</h5>
                <div>
                    <label th:for="title">요리명:</label>
                    <input type="text" th:field="*{title}" class="form-control">
                    <p class="field-error" th:errors="*{title}"></p>
                </div>
                <div>
                    <label th:for="instruction">요리 설명:</label>
                    <textarea th:field="*{instruction}" class="form-control" style="resize:none;"></textarea>
                    <p class="field-error" th:errors="*{instruction}"></p>
                </div>
                <div>
                    <label th:for="thumbnail">요리 이미지:</label>
                    <input type="file" th:field="*{thumbnail}" class="form-control-file"
                           onchange="readURL(this, 'preview')">
                    <p class="field-error" th:errors="*{thumbnail}"></p>
                </div>
            </div>
            <div class="col-sm-4">
                <img id="preview" class="img-thumbnail mt-2" width="400" height="300"/>
            </div>
        </div>
        <!-- 재료정보 -->
        <div class="form-group row px-5 py-4 border rounded mt-2">
            <div id="ingredient">
                <h5>재료정보</h5>
                <div class="field-error" th:errors="*{ingredientNames}"></div>
                <div class="field-error" th:errors="*{quantities}"></div>
                <div class="field-error" th:errors="*{units}"></div>
                <div class="row mb-2 ingredientForm">
                    <div class="col-sm-3">
                        <input type="text" th:field="*{ingredientNames}" class="form-control" placeholder="재료명">
                    </div>
                    <div class="col-sm-3">
                        <input type="number" th:field="*{quantities}" class="form-control" placeholder="수량 (숫자)">
                    </div>
                    <div class="col-sm-3">
                        <input type="text" th:field="*{units}" class="form-control" placeholder="단위 (g,ml)">
                    </div>
                    <div class="col-sm-auto">
                        <button type="button" class="btn btn-danger" onclick="deleteIngredient(this, 'ingredient')">
                            X
                        </button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-secondary fs-5" onclick="addIngredient('ingredient')">
                    +
                </button>
            </div>
        </div>
        <!-- 조리과정 -->
        <div class="form-group row px-5 py-4 border rounded mt-2">
            <div id="cooking_step">
                <h5>조리과정</h5>
                <div class="field-error" th:errors="*{steps}"></div>
                <div th:if="${#fields.hasGlobalErrors()}">
                    <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                </div>
                <div class="row mb-2 cookingStepForm">
                    <div class="col-sm-7">
                        <div>
                            <input type="hidden" class="step-number">
                            <textarea th:field="*{steps[0].instruction}" class="form-control"
                                      style="height:190px; resize:none"></textarea>
                            <p class="field-error" th:errors="*{steps[0].instruction}"></p>
                        </div>
                        <div class="mt-2">
                            <input type="file" class="form-control-file" onchange="readURL(this, 'step0')">
                            <p class="field-error" th:errors="*{steps[0].thumbnail}"></p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <img src="/image/noImage.png" id="step0" class="img-thumbnail" width="260" height="200"/>
                    </div>
                    <div class="col-sm-auto">
                        <button type="button" class="btn btn-danger" onclick="deleteRecipeStep(this, 'cooking_step')">X</button>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-outline-secondary fs-5" onclick="addRecipeStep('cooking_step')">+</button>
            </div>
        </div>
        <div class="form-group px-5 py-4 d-flex justify-content-end">
            <input type="submit" class="btn btn-success" value="레시피 등록">
        </div>
    </form>
</div>

</body>
</html>
