<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</head>
<body>
    <div th:replace="~{/fragment/header :: header}"></div>
    <h1 th:text="${recipe.title}"></h1>
    <p th:text="${recipe.instruction}"></p>
    <div th:if="${isWriter}">
        <a th:href="@{/recipe/delete/{id}(id=${recipe.id})}">레시피 삭제</a>
        <a th:href="@{/recipe/edit/{id}(id=${recipe.id})}">레시피 수정</a>
    </div>
    <p th:text="${#temporals.format(recipe.createdTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
    <img th:src="|/file/${recipe.thumbnail.storedFileName}|">

    <div th:each="recipeIngredient : ${recipe.recipeIngredients}">
        <p>
            <span th:text="${recipeIngredient.ingredient.name}"></span>
            <span th:text="|${recipeIngredient.quantity} ${recipeIngredient.unit}|"></span>
        </p>
    </div>

    <div th:each="recipeStep : ${recipe.recipeSteps}">
        <div th:if="${recipeStep.thumbnail != null and recipeStep.thumbnail.storedFileName != null and !#strings.isEmpty(recipeStep.thumbnail.storedFileName)}">
            <img th:src="|/file/step/${recipeStep.thumbnail.storedFileName}|">
        </div>
        <p th:text="|${recipeStep.stepNumber} ${recipeStep.instruction}|"></p>
    </div>
</body>
</html>
